<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Success - Membership</title>

  <!-- Bootstrap 5.2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Bootstrap Icons for visual appeal -->

<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

  <!-- Success Message Container -->
  <div class="text-center p-5 border rounded shadow-lg bg-white">
    <h1 class="text-success"><i class="bi bi-check-circle-fill"></i> Thank you for your submission!</h1>
    <p class="lead">Your form has been successfully submitted. We will process your request shortly.</p>

    <!-- Button to go back to the form -->
    <a href="/" class="btn btn-primary btn-lg">
      <i class="bi bi-arrow-left-circle-fill"></i> Go back to the form
    </a>
  </div>

  <!-- Optional Bootstrap JS (if you want to include some interactivity later) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-7tQSbti2xkn2l7Ssc99sU1ZWqE96tH2hhaxceRrsJp1XerNV0JJ7F06JRS3Mv8G7" crossorigin="anonymous"></script>
